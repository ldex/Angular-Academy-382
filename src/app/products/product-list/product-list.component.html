<h2>
    {{ title }}
</h2>

<ul class="products">
    <li *ngFor="let product of products">
        <span class="name">{{ product.name | uppercase }}</span>
        <span class="description">{{ product.description }}</span>
        <span class="price">{{ product.price | currency:'CAD':'symbol-narrow':'.2' }}</span>
    </li>
</ul>
